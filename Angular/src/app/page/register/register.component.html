<div class="registration-container">
  <h2>Cadastro de Usuário</h2>
  <form (ngSubmit)="registerUser()" #registrationForm="ngForm">
    <div>
      <label for="username">Nome de Usuário</label>
      <input type="text" id="username" [(ngModel)]="user.username" name="username" required />
    </div>

    <div>
      <label for="password">Senha</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required />
    </div>

    <div>
      <label>Papel</label>
      <select [(ngModel)]="user.role" name="role" required>
        <option value="ROLE_USER">Usuário</option>
        <option value="ROLE_ADMIN">Administrador</option>
        <option value="ROLE_MANAGER">Gerente</option>
      </select>
    </div>

    <button type="submit" [disabled]="!registrationForm.form.valid">Cadastrar</button>
  </form>

  <p *ngIf="message" class="message">{{ message }}</p>
</div>
